<div class="jumbotron">
  <p class="lead">
    <form class="register" action="/" method="post">
        <div class="form-group">
            <label for="username" class="text-white">Username:</label><br>
            <input type="email" name="username" id="username" placeholder="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-white">Password:</label><br>
            <input type="password" ng-model="password" name="password" id="password" placeholder="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-white">Confirm Password:</label><br>
            <input type="password" ng-model="password_confirm" name="password_confirm" id="password_confirm" placeholder="confirm password" class="form-control" validate-equals="password">
        </div>
        <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirmation.$invalid"> please match the passwords.</p>
        <div class="form-group">
            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
        </div>
    </form>
  </p>
</div>
